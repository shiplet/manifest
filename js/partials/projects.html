<header class="project-header">
  <img class="pull-right hover" ng-click="exit()" src="assets/logo_dark.svg">
</header>
<div class="container centered top" ng-show="centerLogContainer">
  <div class="col-md-6">
    <div class="panel panel-info">
      <div class="panel-heading">
	<div><h2 class="title-text small-bottom-bump">Track Your Time</h2></div>
	<form name="clientForm">
	  <div class="row">
	    <div class="col-md-6">
	      <div class="input-group">
		<div class="input-group-btn">
		  <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">Clients <span class="caret"></span></button>
		  <ul class="dropdown-menu" role="menu">
		    <li ng-repeat="project in projects"><a class="hover" ng-click="sendClient(project)">{{project}}</a></li>
		  </ul>
		</div>
		<input class="form-control small-bottom-bump" placeholder="Client" ng-model="newEvent.project">
	      </div>
	    </div>
	    <div class="col-md-6">
	      <div class="input-group">
		<input class="form-control small-bottom-bump" placeholder="Project" ng-model="newEvent.subProject">
		<div class="input-group-btn">
		  <button type="button" class="btn btn-default dropdown-fix dropdown-toggle" data-toggle="dropdown">Projects <span class="caret"></span></button>
		  <ul class="dropdown-menu dropdown-menu-right" role="menu">
		    <li ng-repeat="project in projects"><a class="hover" ng-click="sentClient(project)">{{project}}</a></li>
		  </ul>
		</div>
	      </div>
	    </div>
	    <div class="col-md-12">
	      <textarea class="form-control small-top-bump small-bottom-bump" placeholder="Task description" ng-model="newEvent.description"></textarea>
	    </div>
	    <div class="col-md-6">
	      <label for="startDay">Start Day</label>
	      <input id="startDay" type="text" class="form-control small-bottom-bump" placeholder="mm/dd/yy" ng-model="newEvent.startDate">
	      <label for="startTime">Start Time</label>
	      <select id="startTime" class="form-control small-bottom-bump" ng-model="newEvent.startTime">
		<option value="" selected>-Select Time-</option>
		<option ng-repeat="time in times" value="{{time}}">{{time}}</option>
	      </select>
	    </div>
	    <div class="col-md-6">
	      <label for="endDay">Ending Day</label>
	      <input id="endDay" type="text" class="form-control small-bottom-bump" placeholder="mm/dd/yy" ng-model="newEvent.endDate">
	      <label for="endTime">Ending Time</label>
	      <select id="endTime" class="form-control small-bottom-bump" ng-model="newEvent.endTime">
		<option value="" selected>-Select Time-</option>
		<option ng-repeat="time in times" value{{time}}>{{time}}</option>
	      </select>
	    </div>
	    <div class="col-md-12">
	      <div class="col-md-4 left-text">
		
	      </div>
	      <div class="col-md-4 center-text">
		<button class="btn btn-info" ng-click="submitNewEvent()">Submit New Event</button>
	      </div>
	      <div class="col-md-4 right-text">
		<button class="btn btn-info" ng-click="displayLogs()">My Logs</button>
	      </div>
	    </div>
	  </div>
	</form>
      </div>
    </div>
  </div>
</div>

    <div class="col-md-12">
      <div class="panel panel-info" ng-show="showCrudFields">
	<div class="panel-heading">
	  <h3>Currently Logged Events</h3>
	  <div class="row">
	    <div class="col-md-12">
	      <button class="btn btn-info pull-right" ng-click="displayLogs()">Back to Tracking</button>
	    </div>
	  </div>
	</div>
	<div class="panel-body">
	  <!-- Standard Event View -->
	  <div ng-repeat="event in events | filter: newEvent.project | orderBy:['date']:true" class="event-list">
	    <div ng-hide="event.isUpdating">
	      <h3 class="hover" ng-click="updateEvent(event)">{{event.summary}}</h3>
	      <p class="hover" ng-click="updateEvent(event)"><em>{{event.date | date:'mediumDate'}} from {{event.start.dateTime | date:'shortTime'}} to {{event.end.dateTime | date:'shortTime'}}</em></p>
	      <p ng-class="{red: event.duration > 12}">{{event.duration}} hour(s)</p>
	      <div class="delete right"><a title="Delete this event" class="hover" ng-click="deleteCheck(event.id)">&times;</a></div>
	      <hr>
	    </div>
	    
	    <!-- Update Event View -->
	    <div ng-show="event.isUpdating">
	      <form>
		<label for="updateTitle">{{event.summary}}</label>
		<input name="updateTitle" type="text" class="form-control" ng-model="event.update.summary" ng-init="event.update.summary = event.summary" autofocus>
		
		<div class="form-group">
		  <div class="small-top-bump col-md-6">
		    <label for="startDate">Start - <span class="timeStamp">{{event.start.dateTime | date:'medium'}}</span></label>
		    <input id="startDate" type="datetime-local" class="form-control" placeholder="mm/dd/yyyy" ng-model="event.update.startDate">
		  </div>
		  
		  <div class="small-top-bump col-md-6">
		    <label for="endDate">End - <span class="timeStamp">{{event.end.dateTime | date:'medium'}}</span></label>
		    <input id="endDate" type="datetime-local" class="form-control" placeholder="mm/dd/yyyy" ng-model="event.update.endDate">
		  </div>
		</div>
		<div class="row">
		  <div class="col-md-6">
		    <button class="btn btn-info centered small-top-bump" ng-click="submitUpdate(event)">Save</button>
		  </div>
		  <div class="col-md-6">
		    <button class="btn btn-cancel centered small-top-bump" ng-click="updateEvent(event)">Cancel</button>
		  </div>
		</div>
		<hr>
	      </form>
	    </div>
	    
	  </div>	
	</div>
      </div>
    </div>
  </div>
</div>
  
<div class="overlay" ng-show="showOverlay" ng-click="cancel()">
  <div class="row">
    <div class="logOut-popup centered" ng-show="logOutPop">
      <div class="col-md-3">
	<div class="panel panel-info">
	  <div class="panel-heading centered"><h3>Log out?</h3></div>
	  <div class="panel-body">
	    <div class="row">
	      <div class="col-md-6">
		<button class="btn btn-danger popup-btn" ng-click="logOut()">Yes</button>
	      </div>
	      <div class="col-md-6">
		<button class="btn btn-cancel popup-btn" ng-click="cancel()">Cancel</button>
	      </div>
	    </div>
	  </div>
	</div>
      </div>
    </div>
    <div class="logOut-popup" ng-show="deletePop">
      <div class="col-md-3">
	<div class="panel panel-info">
	  <div class="panel-heading centered"><h3>Are you sure?</h3></div>
	  <div class="panel-footer">
	    <div class="row">
	      <div class="col-md-6">
		<button class="btn btn-danger popup-btn" ng-click="deleteEvent()">Yes</button>
	      </div>
	      <div class="col-md-6">
		<button class="btn btn-cancel popup-btn" ng-click="cancel()">Cancel</button>
	      </div>
	    </div>
	  </div>
	</div>
      </div>
    </div>
  </div>
</div>
